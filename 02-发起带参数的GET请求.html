<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-发起带参数的GET请求</title>
</head>

<body>
  <button id="btn">发起带参数的GET请求</button>
  <script src="./jquery.js"></script>
  <script>
    $(function () {
      $('#btn').on('click', function () {
        $.get('http://www.liulongbin.top:3006/api/getbooks', { bookname: '红楼梦' }, function (res) {
          console.log(res);
        })
      })
    })
  </script>
</body>

</html>
