<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>from表单的基本属性</title>
</head>
<body>
  <form action="login" target="_self" method="POST">
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit">
    <!-- post方式不会在地址栏中显示提交的数据,适合提交大量数据 -->
    <!-- 表单同步提交的缺点：
         1.表单同步提交以后页面会发生跳转，跳转到action url所指向的地址，用户体验很差
         2.表单提交以后，页面之前的状态和数据会丢失 
         解决方案:表单只负责采集数据，Ajax负责将数据提交到服务器-->
  </form>
</body>
</html>
